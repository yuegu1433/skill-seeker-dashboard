# ==============================================================================
# HAProxy Configuration for Skill Seekers Frontend
# Load balancer configuration for high availability
# ==============================================================================

global
    log stdout local0
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    mode http
    log global
    option httplog
    option dontlognull
    option log-health-checks
    timeout connect 5000
    timeout client 50000
    timeout server 50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Frontend configuration
frontend skillseekers_frontend
    bind *:80
    bind *:443 ssl crt /etc/ssl/certs/skillseekers.pem
    redirect scheme https if !{ ssl_fc }

    # Default backend
    default_backend skillseekers_servers

    # Health check endpoint
    option httpchk GET /health

    # Enable compression
    compression algo gzip
    compression type text/html text/plain text/css application/javascript application/json

    # Security headers
    rspadd X-Frame-Options:\ SAMEORIGIN
    rspadd X-Content-Type-Options:\ nosniff
    rspadd X-XSS-Protection:\ 1;\ mode=block

# Backend servers
backend skillseekers_servers
    balance roundrobin
    option httpchk GET /health

    # Server instances
    server frontend1 frontend:80 check inter 30s rise 2 fall 3
    # Add more servers as needed
    # server frontend2 frontend2:80 check inter 30s rise 2 fall 3
    # server frontend3 frontend3:80 check inter 30s rise 2 fall 3

    # Health check settings
    http-check expect status 200

# Stats page
listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 30s
    stats admin if TRUE
