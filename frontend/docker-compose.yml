# ==============================================================================
# Skill Seekers Frontend - Docker Compose Configuration
# Production-ready multi-container setup with health checks
# ==============================================================================

version: '3.8'

# Networks
networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge

# Volumes
volumes:
  nginx-logs:
    driver: local
  static-files:
    driver: local

# ==============================================================================
# Frontend Service
# ==============================================================================
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        NODE_ENV: production
        VITE_API_URL: ${VITE_API_URL:-http://backend:8000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://backend:8000}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    image: skillseekers-frontend:latest
    container_name: skillseekers-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL:-http://backend:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://backend:8000}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
      - NGINX_WORKER_PROCESSES=${NGINX_WORKER_PROCESSES:-auto}
      - NGINX_WORKER_CONNECTIONS=${NGINX_WORKER_CONNECTIONS:-1024}
      - API_HOST=${API_HOST:-backend:8000}
      - WS_HOST=${WS_HOST:-backend:8000}
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-30}
    volumes:
      - nginx-logs:/var/log/nginx
    networks:
      - frontend-network
      - backend-network
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh", "quick"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "com.skillseekers.service=frontend"
      - "com.skillseekers.component=web-server"
      - "com.skillseekers.version=1.0.0"
      - "com.skillseekers.description=Skill Seekers Frontend Web Server"

  # ==============================================================================
  # Development Service (Optional)
  # ==============================================================================
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: skillseekers-frontend:dev
    container_name: skillseekers-frontend-dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_DEV_PORT:-3001}:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - frontend-network
    profiles:
      - dev
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ==============================================================================
  # Nginx Reverse Proxy (Optional - for production with SSL)
  # ==============================================================================
  nginx-proxy:
    image: nginx:alpine
    container_name: skillseekers-nginx-proxy
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./docker/nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - frontend-network
    profiles:
      - production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    labels:
      - "com.skillseekers.service=nginx-proxy"
      - "com.skillseekers.component=reverse-proxy"
      - "com.skillseekers.description=Nginx Reverse Proxy with SSL"

  # ==============================================================================
  # Monitoring (Optional)
  # ==============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: skillseekers-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring-network
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  grafana:
    image: grafana/grafana:latest
    container_name: skillseekers-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - monitoring-network
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ==============================================================================
  # Database (Optional - for caching and session management)
  # ==============================================================================
  redis:
    image: redis:7-alpine
    container_name: skillseekers-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - backend-network
    profiles:
      - full-stack
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # ==============================================================================
  # Load Balancer (Optional - for high availability)
  # ==============================================================================
  haproxy:
    image: haproxy:2.8-alpine
    container_name: skillseekers-haproxy
    restart: unless-stopped
    ports:
      - "${LOADBALANCER_PORT:-8080}:80"
    volumes:
      - ./docker/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - haproxy-logs:/var/log/haproxy
    networks:
      - frontend-network
    profiles:
      - loadbalancer
    healthcheck:
      test: ["CMD", "haproxy", "-c", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

